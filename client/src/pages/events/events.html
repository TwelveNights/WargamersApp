<ion-header>
  <ion-navbar>
    <ion-title>
      Wargamers App
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let event of events" (click)="eventInfo(event.name, event.date)" class="card">
      <ion-card-header class="card-header">
        {{ event.name }}
      </ion-card-header>

      <ion-card-content>
        Date: {{ event.date.substring(0,10) }}
        <br>
        Time: {{ event.starttime.substring(0,5) }} - {{ event.endtime.substring(0,5) }}
        <br>
        Location: {{ event.location }}
        <br>
        Description: {{ event.description }}
      </ion-card-content>
      <ion-card-content class="card-content">
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="addEvent()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
