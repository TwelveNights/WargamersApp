<ion-header>
  <ion-navbar>
    <ion-title>
      Wargamers App
    </ion-title>
    <ion-buttons end>
      <main-menu></main-menu>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let event of events" (click)="eventInfo(event)" class="card">
      <ion-card-header class="card-header">
        {{ event.title }}
      </ion-card-header>

      <ion-card-content>
        <ng-container *ngIf="event.date != null; else date_tba">Date: {{ event.date.substring(0,10) }}</ng-container>
        <br>
        <ng-container *ngIf="event.start_time != null && event.end_time != null; else time_tba">Time: {{ event.start_time.substring(0,5) }} - {{ event.end_time.substring(0,5) }}</ng-container>
        <br>
        <ng-container *ngIf="event.location != null; else location_tba">Location: {{ event.location }}</ng-container>
        <br>
        Description: {{ event.description }}
      </ion-card-content>
      <ion-card-content class="card-content">
      </ion-card-content>
    </ion-card>
  </ion-list>

  <!-- <ion-fab *ngIf="user._user != null" right bottom> -->
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="addEvent()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>

<ng-template #date_tba>Date: TBA</ng-template>
<ng-template #time_tba>Time: TBA</ng-template>
<ng-template #location_tba>Location: TBA</ng-template>
