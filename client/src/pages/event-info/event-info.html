<ion-header>
  <ion-navbar>
    <ion-title>
      Event Information
    </ion-title>
    <ion-buttons end>
      <main-menu></main-menu>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item class="title">{{ event.name }}</ion-item>
    <ion-item>Date: {{ event.date?.substring(0,10) }}</ion-item>
    <ion-item>Time: {{ event.starttime?.substring(0,5) }} - {{ event.endtime?.substring(0,5) }}</ion-item>
    <ion-item>Description: {{ event.description }}</ion-item>
    <ion-item>Hosts: {{ event.hosts }}</ion-item>
    <ion-item>Members Attending: {{ event.attending }}</ion-item>
  </ion-list>

  <ion-fab *ngIf="user._user?.isAnExec" right bottom>
    <button ion-fab><ion-icon name="create" (click)="editEvent()"></ion-icon></button>
  </ion-fab>
</ion-content>
