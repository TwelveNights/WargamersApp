<ion-header>
  <ion-navbar>
    <ion-title>
      Wargamers App
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Title</ion-label>
      <ion-input type="text" value = ""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Publisher(s)</ion-label>
      <ion-select [(ngModel)]="publishers_selected" multiple="true">
        <ion-option *ngFor="let publisher of publishers">{{ publisher.name }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label fixed>Rating</ion-label>
      <ion-input type="number" value = ""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Min Players</ion-label>
      <ion-input type="number" value = ""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Max Players</ion-label>
      <ion-input type="number" value = ""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Min Playtime</ion-label>
      <ion-input type="number" value = ""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Max Playtime</ion-label>
      <ion-input type="number" value = ""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Difficulty</ion-label>
      <ion-select [(ngModel)]="difficulty">
        <ion-option>Beginner</ion-option>
        <ion-option>Intermediate</ion-option>
        <ion-option>Difficult</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label fixed>Genre</ion-label>
      <ion-select [(ngModel)]="genre_selected" multiple="true">
        <ion-option *ngFor="let genre of genres">{{ genre.name }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label inline>Date Purchased</ion-label>
      <ion-input type="text" value = ""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Language</ion-label>
      <ion-input type="text" value = ""></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button>Save</button>
</ion-content>
