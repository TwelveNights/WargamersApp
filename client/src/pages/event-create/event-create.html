<ion-header>
  <ion-navbar>
    <ion-title>
      Create an Event
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Event Name</ion-label>
      <ion-input type="text" value = ""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Date</ion-label>
      <ion-select [(ngModel)]="publishers_selected">
        <ion-option>Date Option Here</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label fixed>Start Time</ion-label>
      <ion-input type="number" value = ""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>End Time</ion-label>
      <ion-input type="number" value = ""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Location</ion-label>
      <ion-input type="number" value = ""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Description</ion-label>
      <ion-input type="number" value = ""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Hosts</ion-label>
      <ion-select [(ngModel)]="hosts" multiple="true">
        <ion-option *ngFor="let exec of execs">{{ exec.name }}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button>Save</button>
</ion-content>
