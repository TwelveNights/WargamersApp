<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Create an Event
    </ion-title>
    <ion-buttons end>
      <main-menu></main-menu>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="light" fixed>Event Name</ion-label>
      <ion-input color="secondary"[(ngModel)]="event.title" type="text" value = ""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="light" fixed>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MMMM DD YYYY" [(ngModel)]="date" [min]="MIN_YEAR" [max]="MAX_YEAR"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label color="light" fixed>Start Time</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="start_time"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label color="light" fixed>End Time</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="end_time"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label color="light" fixed>Location</ion-label>
      <ion-input [(ngModel)]="event.location" type="text" value = ""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="light" fixed>Description</ion-label>
      <ion-input [(ngModel)]="event.description" type="text" value = ""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="light" fixed>Lead Executive / Host</ion-label>
      <ion-select [(ngModel)]="event.lead_exec">
        <ion-option *ngFor="let exec of execs">{{ exec.name }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="light" fixed>Link to Facebook Page</ion-label>
      <ion-input [(ngModel)]="event.fb_event_page" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="light" fixed>Link to Image Source</ion-label>
      <ion-input [(ngModel)]="event.image" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="light">Always show this event on the event tab</ion-label>
      <ion-checkbox [(ngModel)]="event.always_show" checked="false"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button (click)="save()" ion-button>Save</button>
</ion-content>
