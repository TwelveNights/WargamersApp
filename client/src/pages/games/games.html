<ion-header>
  <ion-navbar>
    <ion-title>
      Wargamers Database
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let game of games" (click)="gameInfo(game.title)" class="card">
      <ion-card-header class="card-header">
        {{ game.title }}
      </ion-card-header>

      <ion-card-content>
        Published by {{ game.publisher }}
        <br>
        Rating: {{ game.rating }}
        <br>
        Description: 
      </ion-card-content>
      <ion-card-content class="card-content">
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
