<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Edit Game Information
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Title</ion-label>
      <ion-input [(ngModel)]="game.title" type="text" value =""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Year Published</ion-label>
      <ion-input [(ngModel)]="game.year_published" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Rating</ion-label>
      <ion-input [(ngModel)]="game.rating"  type="number" value = ""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Min Players</ion-label>
      <ion-input  [(ngModel)]="game.min_players" type="number" value = ""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Max Players</ion-label>
      <ion-input  [(ngModel)]="game.max_players" type="number" value = ""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Min Playtime</ion-label>
      <ion-input  [(ngModel)]="game.min_playtime" type="number" value = ""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Max Playtime</ion-label>
      <ion-input  [(ngModel)]="game.max_playtime" type="number" value = ""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Complexity</ion-label>
      <ion-input [(ngModel)]="game.complexity" type="number" value = ""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Categories</ion-label>
      <ion-input [(ngModel)]="game.category" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Description</ion-label>
      <ion-input [(ngModel)]="game.description" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Available Copies</ion-label>
      <ion-input [(ngModel)]="game.available_copies" type="number" value = ""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Total Copies</ion-label>
      <ion-input [(ngModel)]="game.total_copies" type="number" value = ""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Condition</ion-label>
      <ion-select [(ngModel)]="game.condition" value = "">
        <ion-option>New</ion-option>
        <ion-option>Good</ion-option>
        <ion-option>OK</ion-option>
        <ion-option>Poor</ion-option>
        <ion-option>In Repair</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label fixed>Expansion Of</ion-label>
      <ion-input [(ngModel)]="game.expansion_of" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Image Source String</ion-label>
      <ion-input [(ngModel)]="game.image" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Thumbnail Source String</ion-label>
      <ion-input [(ngModel)]="game.thumbnail" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Show on Games Tab</ion-label>
      <ion-checkbox [(ngModel)]="game.show_main_page"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button (click)="save()" ion-button>Save</button>
</ion-content>
